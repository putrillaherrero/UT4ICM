<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 2 - Sesión 30</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Ejercicio 2 - Sesión 30</h1>
    <h2>Ejemplo Grid de tipo bloque</h2>
    <div class="contenedorGrid">
        <div class="contenedorGrid__hijoGrid">1</div>
        <div class="contenedorGrid__hijoGrid">2</div>
        <div class="contenedorGrid__hijoGrid">3</div>
        <div class="contenedorGrid__hijoGrid">4</div>
        <div class="contenedorGrid__hijoGrid">5</div>
        <div class="contenedorGrid__hijoGrid">6</div>
    </div>

    <h2>Ejemplo Grid de tipo en línea</h2>
    <div class="contenedorGridLinea">
        <div class="contenedorGridLinea__hijoGrid">1</div>
        <div class="contenedorGridLinea__hijoGrid">2</div>
        <div class="contenedorGridLinea__hijoGrid">3</div>
        <div class="contenedorGridLinea__hijoGrid">4</div>
        <div class="contenedorGridLinea__hijoGrid">5</div>
        <div class="contenedorGridLinea__hijoGrid">6</div>
    </div>

    <h2>Grid column star y grid column end</h2>
    <div class="contenedorGridColumn">
        <div class="contenedorGridColumn__hijoGrid">1</div>
        <div class="contenedorGridColumn__hijo2">2</div>
        <div class="contenedorGridColumn__hijoGrid">3</div>
        <div class="contenedorGridColumn__hijoGrid">4</div>
        <div class="contenedorGridColumn__hijoGrid">5</div>
        <div class="contenedorGridColumn__hijoGrid">6</div>
        <div class="contenedorGridColumn__hijo7">7</div>
    </div>

    <h2>Grid template column</h2>
    <div class="contenedorGridItemColumns">
        <div class="contenedorGridItemColumns__hijoGrid">1</div>
        <div class="contenedorGridItemColumns__hijoGrid">2</div>
        <div class="contenedorGridItemColumns__hijoGrid">3</div>
        <div class="contenedorGridItemColumns__hijoGrid">4</div>
        <div class="contenedorGridItemColumns__hijoGrid">5</div>
        <div class="contenedorGridItemColumns__hijoGrid">6</div>
        <div class="contenedorGridItemColumns__hijoGrid">7</div>
    </div>

    <h2>Grid template rows</h2>
    <div class="contenedorGridItemRows">
        <div class="contenedorGridItemRows__hijoGrid">1</div>
        <div class="contenedorGridItemRows__hijoGrid">2</div>
        <div class="contenedorGridItemRows__hijoGrid">3</div>
        <div class="contenedorGridItemRows__hijoGrid">4</div>
        <div class="contenedorGridItemRows__hijoGrid">5</div>
        <div class="contenedorGridItemRows__hijoGrid">6</div>
        <div class="contenedorGridItemRows__hijoGrid">7</div>
        <div class="contenedorGridItemRows__hijoGrid">8</div>
        <div class="contenedorGridItemRows__hijoGrid">9</div>
        <div class="contenedorGridItemRows__hijoGrid">10</div>
        <div class="contenedorGridItemRows__hijoGrid">11</div>
        <div class="contenedorGridItemRows__hijoGrid">12</div>
        <div class="contenedorGridItemRows__hijoGrid">13</div>
    </div>

    <h2>Grid Justify Content</h2>
    <div class="contenedorGridJustifyContent">
        <div class="contenedorGridJustifyContent__hijoGrid">1</div>
        <div class="contenedorGridJustifyContent__hijoGrid">2</div>    
    </div>

    <h2>Centrado perfecto</h2>
    <div class="contenedorGridCentradoPerfecto">
        <div class="contenedorGridCentradoPerfecto__hijoGrid">1</div>        
    </div>
</body>
</html>
